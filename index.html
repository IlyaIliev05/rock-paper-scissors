<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>
    <div class="game-area">
        <div>
            <p>Choose wisely:</p>
            <button aria-label="Rock" data-choice="0" class="set-game">Rock</button>
            <button aria-label="Paper" data-choice="1" class="set-game">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="set-game">Scissors</button>
        </div>
        <div id="messages"></div>
        <div class="run-game">
        <div class="player">
            <img id="player-image" src="assets/images/rps.png" alt="Rock Paper Scissors game">
        </div>
        <div class="computer">
            <img id="computer-image" src="assets/images/rps.png" alt="Rock Paper Scissors game">
        </div>
    </div>
    
    </div>
    
        <footer>
            <h3>Rules</h3>
            <p>Rock crushes scissors, scissors cut paper, and paper covers rock.</p>
        </footer>
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
